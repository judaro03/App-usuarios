<div class="body">
    <div class="form">
        <form [formGroup]="form" (ngSubmit)="createPost()">
            <h3>Ingresar publicaci√≥n</h3>
            <mat-form-field appearance="fill" class="input-form">
                <mat-label>Id Usuario</mat-label>
                <input matInput type="number" formControlName="id">
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-form">
                <mat-label>Titulo</mat-label>
                <input matInput type="text" formControlName="titulo">
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-form">
                <mat-label>Cuerpo</mat-label>
                <input matInput type="text" formControlName="cuerpo">
            </mat-form-field>
            <button mat-raised-button color="primary" class="button" type="submit"
                [disabled]="form.invalid">Guardar</button>
        </form>
    </div>


</div>
